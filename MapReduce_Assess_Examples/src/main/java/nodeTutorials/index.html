<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Word Finder</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/css/material.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/css/ripples.css">
<link
	href="http://getbootstrap.com/examples/sticky-footer/sticky-footer.css"
	rel="stylesheet">
</head>

<body
	style="text-align: center; padding-top: 20px; padding-bottom: 60px;">

	<div class="container-fluid">
		<div class="header">
			<h2 class="text-muted">: Word Finder :</h2>
		</div>

		<form class="form-horizontal" action="/" method="post" enctype="multipart/form-data">
			<div class="form-group form-group-lg">
				<label class="col-sm-2 control-label">Input Type</label>
				<div class="col-sm-10">
					<a data-toggle="tab" href="#fileInput">Choose Files : </a>

					<div class="tab-content">
						<div id="fileInput" class="tab-pane fade">
							<div id="inputType">
								<input class="form-control" type="file" id="file" name="file">
							</div>
						</div>
					</div>

				</div>
			</div>
			<Input type="submit" class="btn btn-primary btn-lg">
		</form>

	</div>
	<!-- footer -->
	<footer class="footer">
		<div class="container">
			<p class="text-muted">&copy; Manoj Kumar 2015 @Innominds</p>
		</div>
	</footer>
	<!-- ================================================== -->
	<script src="http://code.jquery.com/jquery-1.11.2.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/js/material.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/js/ripples.js"></script>
</body>
</html>
